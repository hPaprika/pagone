<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="assets/css/edit_product.css">
    <script defer src="assets/js/edit_product.js"></script>
</head>
<body>
    <header>
        <h1>Editar Producto</h1>
        <a href="dashboard.html">Volver al Dashboard</a>
    </header>
    <main>
        <form id="edit-product-form">
            <input type="hidden" id="product-id" name="product-id">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="description">Descripci√≥n:</label>
            <textarea id="description" name="description"></textarea>
            <label for="price">Precio:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" required>
            <label for="unit_of_measure">Unidad de Medida:</label>
            <input type="text" id="unit_of_measure" name="unit_of_measure" required>
            <button type="submit">Actualizar Producto</button>
        </form>
    </main>
</body>
</html>
